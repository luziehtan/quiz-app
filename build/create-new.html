<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"

    />

  <body class="app-grid">
    <header class="app-grid__heading">
      <h1 class="app-grid__header">Create</h1>
    </header>
    <main class="app-grid__content">
      <div class="create-new">
        <h2>Add new question:</h2>
        <form class="create-new__container">
          <h3>Question</h3>
          <input type="text"name="question" placeholder="Enter your new question">
      
          <h3>Answer</h3>
          <input type="text"name="answer" placeholder="Enter the answer to the question">
      
          <h3>Tags</h3>
          <input type="text"name="tags" placeholder="Enter tags divided by comma">
      <br>
          <input type="submit" value="Submit">
        </form>
    <nav class="app-grid__navigation navigation">
      <a href="index.html"
        ><img
          class="navigation__icons"
          src="./home.svg"
          width="40"
          height="40"
          alt="Home"
      /></a>
      <a href="bookmark.html"
        ><img
          class="navigation__icons"
          src="./bookmark.svg"
          width="40"
          height="40"
          alt="Bookmark"
      /></a>
      <a href="create-new.html"
        ><img
          class="navigation__icons"
          src="./create.svg"

      /></a>
