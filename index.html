<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="app-grid">
    <header class="app-grid__heading">
      <h1 class="app-grid__header">Quiz App</h1>
    </header>
    <main class="app-grid__content">
      <section class="quiz-card">
        <h2 class="quiz-card__question">
          What is always coming but never arrives?
        </h2>
        <div class="quiz-card__bookmark">
          <img src="./bookmark_clear.svg" width="30" height="30" alt="" />
        </div>
        <details>
          <summary class="quiz-card__summary">Show answer</summary>
          <div class="quiz-card__answer details">Tomorrow.</div>
        </details>
        <div class="quiz-card__tags">
          <button>Tag 1</button>
          <button>Tag 2</button>
          <button>Tag 3</button>
          <button>Tag 4</button>
        </div>
      </section>
      <section class="quiz-card">
        <h2 class="quiz-card__question">
          What can one catch that is not thrown?
        </h2>
        <div class="quiz-card__bookmark">
          <img src="./bookmark_clear.svg" width="30" height="30" alt="" />
        </div>
        <details>
          <summary class="quiz-card__summary">Show answer</summary>
          <div class="quiz-card__answer details">A cold.</div>
        </details>
        <div class="quiz-card__tags">
          <button>Tag 1</button>
          <button>Tag 2</button>
          <button>Tag 3</button>
          <button>Tag 4</button>
        </div>
      </section>
      <section class="quiz-card">
        <h2 class="quiz-card__question">
          What is it that goes up but never comes down?
        </h2>
        <div class="quiz-card__bookmark">
          <img src="./bookmark_clear.svg" width="30" height="30" alt="" />
        </div>
        <details>
          <summary class="quiz-card__summary">Show answer</summary>
          <div class="quiz-card__answer details">Age.</div>
        </details>
        <div class="quiz-card__tags">
          <button>Tag 1</button>
          <button>Tag 2</button>
          <button>Tag 3</button>
          <button>Tag 4</button>
        </div>
      </section>
    </main>
    <nav class="app-grid__navigation navigation">
      <a href="index.html"
        ><img
          class="navigation__icons"
          src="./home.svg"
          width="40"
          height="40"
          alt="Home"
      /></a>
      <a href="bookmark.html"
        ><img
          class="navigation__icons"
          src="./bookmark.svg"
          width="40"
          height="40"
          alt="Bookmark"
      /></a>
      <a href="create-new.html"
        ><img
          class="navigation__icons"
          src="./create.svg"
          width="40"
          height="40"
          alt="Create"
      /></a>
      <a href=""
        ><img
          class="navigation__icons"
          src="./settings.svg"
          width="40"
          height="40"
          alt="Settings"
      /></a>
    </nav>
  </body>
</html>
