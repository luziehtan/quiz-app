<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="app-grid">
    <header class="app-grid__heading">
      <h1 class="app-grid__header">Quiz App</h1>
    </header>
    <main class="app-grid__content">
      <section class="quiz-card">
        <h2 class="quiz-card__question">This is the question?</h2>
        <a href="bookmark.html"
          ><div class="quiz-card__bookmark">
            <img
              src="./bookmark_clear.svg"
              width="30"
              height="30"
              alt=""
            /></div
        ></a>
        <details>
          <summary>Show answer</summary>
          This is the answer
        </details>
        <button>Tag 1</button>
        <button>Tag 2</button>
        <button>Tag 3</button>
        <button>Tag 4</button>
      </section>
    </main>
    <nav class="app-grid__navigation navigation">
      <a href=""
        ><img
          class="navigation__icons"
          src="./home.svg"
          width="40"
          height="40"
          alt="Home"
      /></a>
      <a href=""
        ><img
          class="navigation__icons"
          src="./bookmark.svg"
          width="40"
          height="40"
          alt="Bookmark"
      /></a>
      <a href=""
        ><img
          class="navigation__icons"
          src="./create.svg"
          width="40"
          height="40"
          alt="Create"
      /></a>
      <a href=""
        ><img
          class="navigation__icons"
          src="./settings.svg"
          width="40"
          height="40"
          alt="Settings"
      /></a>
    </nav>
  </body>
</html>
